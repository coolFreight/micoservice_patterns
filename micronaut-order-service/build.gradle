plugins {
    id("com.github.johnrengelman.shadow") version "7.1.1"
    id("io.micronaut.application") version "3.1.1"
}

version = "0.1"
group = "order.service"

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("orders.service.*", "orders.resource.*")
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut.kafka:micronaut-kafka")
    implementation("io.micronaut.flyway:micronaut-flyway")

    implementation("io.micronaut:micronaut-validation")


    //database dependencies
    runtimeOnly("org.postgresql:postgresql")
    implementation("io.micronaut.sql:micronaut-jdbi")
    implementation("io.micronaut.data:micronaut-data-jdbc")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    implementation('org.jdbi:jdbi3-sqlobject:3.20.1')
            { exclude group: "com.github.ben-manes.caffeine" }
    implementation(group: 'org.jdbi', name: 'jdbi3-postgres', version: '3.20.1')
            { exclude group: "com.github.ben-manes.caffeine" }


    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.28'
    implementation("jakarta.annotation:jakarta.annotation-api")
    runtimeOnly("ch.qos.logback:logback-classic")

    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation group: 'com.opentable.components', name: 'otj-pg-embedded', version: '0.13.4'
    implementation group: 'javax.activation', name: 'activation', version: '1.1.1'
}

java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

graalvmNative.toolchainDetection = false

mainClassName = Application